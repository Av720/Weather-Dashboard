<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <!-- BOOTSTRAP LINK -->

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    

    <!-- CSS STYLESSHEET  -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON  -->
    <link rel="icon" href="Assets/favicon (1).ico" />

    <!-- FONTAWESOME  -->

    <script
      src="https://kit.fontawesome.com/5c22034e45.js"
      crossorigin="anonymous"
    ></script>

    <!-- TITLE  -->

    <title>Weather</title>
  </head>

  <body class="flex-column min-100-vh">
    <header>
      <i class="fa-solid fa-cloud"></i>Weather Dashboard
  
      <i class="fa-solid fa-sun"></i>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-3">
          <h3 class="search-header">Search a City:</h3>
          <div class="search-text">
            <input type="text" id="search-id" placeholder="city name"></input>
            <button type="button" id="searchBtn" class="btn search">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="search-history-list">
          <!-- History search -->
        </div>
      </div>
      <div class="col-9">
        <div class="current-display">
          <!-- Display today -->
          <h2 id="current-header"></h2>
          <img id="current-icon" src="" alt="weather-icon"></img>
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
        </div>
        <div class="future-display container px-4 text-center">
          <h3>Future Forecast</h3>
          <!-- Display 5 day -->
          <!--Day 1-->
<div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast">
  <div class="card col-lg-2  forecast text-white style=width: 15%">
    <p class="date0"></p>
    <p class="icon0"></p>
    <p class="temperature0"></p>
    <p class="wind0"></p>
    <p class="humidity0"></p>
  </div>

  <!--Day 2-->
  <div class=" card col-lg-2 forecast text-white style="width: 15%,;">
    <p class="date1"></p>
    <p class="icon1"></p>
    <p class="temperature1"></p>
    <p class="wind1"></p>
    <p class="humidity1"></p>
  </div>

  <!--Day 3-->
  <div class="card col-lg-2 forecast text-white style="width: 15%;">
    <p class="date2"></p>
    <p class="icon2"></p>
    <p class="temperature2"></p>
    <p class="wind2"></p>
    <p class="humidity2"></p>
  </div>
  <!--Day 4-->
  <div class="card col-lg-2 forecast text-white style="width: 15%;">
    <p class="date3"></p>
    <p class="icon3"></p>
    <p class="temperature3"></p>
    <p class="wind3"></p>
    <p class="humidity3"></p>
  </div>
  <!--Day 5-->
  <div class="card col-lg-2 forecast text-white style="width: 15%;">
    <p class="date4"></p>
    <p class="icon4"></p>
    <p class="temperature4"></p>
    <p class="wind4"></p>
    <p class="humidity4"></p>
  </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
