<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS STYLESSHEET  -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- BOOTSTRAP LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON  -->
    <link rel="icon" href="Assets/favicon (1).ico" />

    <!-- FONTAWESOME  -->

    <script
      src="https://kit.fontawesome.com/5c22034e45.js"
      crossorigin="anonymous"
    ></script>

    <!-- TITLE  -->

    <title>Weather</title>
  </head>

  <!-- HEADER  -->

  <header>
    <i class="fa-solid fa-cloud"></i>Weather Dashboard

    <i class="fa-solid fa-sun"></i>
  </header>
  <body>

    <!-- Search Criteria header  -->
    <div class="container search-container">
      <div class="container">
        <h3 class="search-header">Search a City:</h3>
        <div class="search-text">
<!-- ------------------------------------------------------------------->
          <!-- create an input and seach box for the criteria -->
          <input type="text" id="search-id"search-input" placeholder="city name"
          >
          <button type="button" id="searchBtn" class="btn search">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
<!-- ------------------------------------------------------------------->

      <!-- create an empty div for the history search -->
<div class="search-history-list">

</div>
<!-- ------------------------------------------------------------------->

        <!-- create a hidden div with all the criteria that contains for the weather  -->

<div class="criteria-hidden" > 
    <h2 id= "city-info"><img id="weather-icon"></h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
    <p id="uv-index"></p>
</div>



<!-- !--Container for weather columns-->
<div class="col-md-8 container-left-columns">
  <!--Current city-->
  <div class="row">
    <div class="card card-city">
      <div class="card-body">
        <p class="current-date"></p>
        <p class="city"></p>
        <p class="weather-icon"></p>
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="uv"></p>
      </div>
    </div>
  </div>

  <!--5 Day Forecast Title-->
  <div class="row-blue">
    <div class="row">
      <div class="forecast-title">
        <div class="cbforecast">
          <h5>5-Day Forecast:</h5>
        </div>
      </div>
    </div>

    <!--5 Day Forecast Days-->
    <div class="5dayRow">
      <!--Day 1-->
      <div class="forecastDays">
        <div class="card forecast-day">
          <div class="card-body bg-primary">
            <p class="day-one-date"></p>
            <p class="day-one-icon"></p>
            <p class="day-one-temperature"></p>
            <p class="day-one-humidity"></p>
          </div>

        </div>

      </div>
      <!--Day 2-->
      <div class="forecastDays">
        <div class="card forecast">
          <div class="card-body bg-primary">
            <p class="day-two-date"></p>
            <p class="day-two-icon"></p>
            <p class="day-two-temperature"></p>
            <p class="day-two-humidity"></p>
          </div>
        </div>
      </div>

      <!-- Day 3-->
      <div class="forecastDays">
        <div class="card forecast">
          <div class="card-body bg-primary">
            <p class="day-three-date"></p>
            <p class="day-three-icon"></p>
            <p class="day-three-temperature"></p>
            <p class="day-three-humidity"></p>
          </div>
        </div>
      </div>

      <!--Day 4-->
      <div class="forecastDays">
        <div class="card forecast">
          <div class="card-body bg-primary">
            <p class="day-four-date"></p>
            <p class="day-four-icon"></p>
            <p class="day-four-temperature"></p>
            <p class="day-four-humidity"></p>
          </div>
        </div>
      </div>

      <!--Day 5-->
      <div class="forecastDays">
        <div class="card forecast">
          <div class="card-body bg-primary">
            <p class="day-five-date"></p>
            <p class="day-five-icon"></p>
            <p class="day-five-temperature"></p>
            <p class="day-five-humidity"></p>
          </div>
        </div>
      </div>


      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
